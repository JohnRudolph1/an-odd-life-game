<!-- FILE: src/app/components/signup/signup.component.html -->
<!-- Dependencies: Template-driven signup form; bound to SignupComponent. -->

<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #signupForm="ngForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="password" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          type="password"
          name="confirmPassword"
          required
          [(ngModel)]="confirmPassword"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Sign up' }}
      </button>
      <a mat-button routerLink="/login">Have an account? Login</a>
    </form>
  </mat-card-content>
</mat-card>
