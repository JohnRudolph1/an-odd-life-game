<!-- FILE: src/app/components/login/login.component.html -->
<!-- Dependencies: Template-driven login form; bound to LoginComponent. -->

<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>
      <a mat-button routerLink="/signup">Need an account? Sign up</a>
    </form>
  </mat-card-content>
</mat-card>
