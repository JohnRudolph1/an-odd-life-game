<!-- FILE: src/app/components/rate-vet/rate-vet.component.html -->
<!-- Dependencies: Template-driven rating form markup; bound to RateVetComponent. -->

<mat-card *ngIf="vet" class="form-card">
  <mat-card-header>
    <mat-card-title>Rate {{ vet.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #rateForm="ngForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your rating</mat-label>
        <mat-select name="rating" required [(ngModel)]="ratingValue">
          <mat-option *ngFor="let rating of [1, 2, 3, 4, 5]" [value]="rating">
            {{ rating }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="saving">
        {{ saving ? 'Submitting...' : 'Submit rating' }}
      </button>
      <a mat-button color="accent" [routerLink]="['/vets', vet.id]">Cancel</a>
    </form>
  </mat-card-content>
</mat-card>

<section *ngIf="loading" class="center-text">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</section>
