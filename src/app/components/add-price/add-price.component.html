<!-- FILE: src/app/components/add-price/add-price.component.html -->
<!-- Dependencies: Template-driven form bound to AddPriceComponent; uses PositiveNumberDirective and Material components. -->

<mat-card *ngIf="vet" class="form-card">
  <mat-card-header>
    <mat-card-title>Add a service price for {{ vet.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #priceForm="ngForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Service</mat-label>
        <mat-select name="service" required [(ngModel)]="selectedService">
          <mat-option *ngFor="let service of services" [value]="service.label">
            {{ service.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price (USD)</mat-label>
        <input
          matInput
          name="price"
          required
          appPositiveNumber
          type="number"
          [(ngModel)]="priceValue"
        />
        <mat-error *ngIf="priceForm.controls.price?.errors?.positiveNumber">
          Price must be a positive number.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="saving">
        {{ saving ? 'Submitting...' : 'Submit price' }}
      </button>
      <a mat-button color="accent" [routerLink]="['/vets', vet.id]">Cancel</a>
    </form>
  </mat-card-content>
</mat-card>

<section *ngIf="loading" class="center-text">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</section>
